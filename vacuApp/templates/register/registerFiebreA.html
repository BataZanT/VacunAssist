<head>
  {% load django_simple_bulma %}
  {% bulma %}
  {% font_awesome %}
</head>

<body class="has-background-success-light">
  {% include 'base.html' %}
  <div class="page mt-6 pt-3 mx-3 is-flex-column">
    <section class="section">
      <h2 class="title">Vacuna contra la Fiebre Amarilla</h2>
    </section>
    <section class="section">
      <h2 class="subtitle"></h2>
      <form method="post" action="/registerFiebreA" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit" name="registro">Continuar</button>
      </form>
      {% for message in messages %}
      <div class="alert alert-success">
        <a class="close" href="#" data-dismiss="alert">Ã—</a>
        {{ message }}
      </div>
      {% endfor %}
    </section>

  </div>
</body>
