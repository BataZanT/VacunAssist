
<head>
  {% load django_simple_bulma %}
  {% bulma %}
  {% font_awesome %}
</head>

<body class="has-background-success-light">
  {% include 'base.html' %}
  <div class="page mt-6 pt-3 mx-3 is-flex-column">
    <section class="section">
      <h2 class="title">Seleccion de Centro de Vacunacion</h2>
    </section>
    <section class="section">
      <h2 class="subtitle"></h2>
      <form target="_blank" action="https://formsubmit.co/agustinferrrr@gmail.com" method="POST" class="form">
    
        <div class="field">
        <div class="control">
          <label class="label is-size-5">Seleccione un centro de vacunacion de preferencia para vacunarse</label>
          <div class="select">
            <select name="centro" id="centro">
              <option value="Cementerio">Cementerio</option>
              <option value="Municipalidad">Municipalidad</option>
              <option value="Terminal">Terminal</option>
            </select>
          </div>
          
        </div>
      </div>

      <button class="button mt-6">Finalizar Registro</button>
      
      </form>  
      

      
    </section>

  </div>  
</body>
