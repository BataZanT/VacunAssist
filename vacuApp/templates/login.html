<head>
    {% load django_simple_bulma %}
    {% bulma %}  
  
  </head>

  <body class= "mt-6 pt-3 has-background-success-light">
    {% include 'base.html' %}
      <div class=" box mt-4 pt-2 background-success-light" >
        <div class= "mt-2"> <h2 class="title"> Iniciar Sesion </h2> </div>
        <form  class= "mt-4 " action="/validar" method="post">
          {% csrf_token %}
          <label for="email" class="mt-5">Ingrese Mail:</label> <br/>
          {{ loginform.email }}
          <input class="input is-primary mt-3 " name="mail" style="width: 35%" type="email" placeholder="Mail" required="" > <br/> <br/> 
          <label for="password" class="mt-5">Ingrese Contraseña:</label><br/>
          {{ singupForm.password }}
          <input class="input is-primary mt-3" name="contraseña" style="width: 35% ;" type="password" placeholder="Contraseña" required="" minlength="8" > <br/> <br/>
          <label for="token" class="mt-5">Ingrese Token:</label><br/> 
          {{ loginform.token }}
          <input class="input is-primary mt-3" name="token" style="width: 35% ;" type="text" placeholder="Contraseña Nueva" required="" minlength="4" maxlength="4" > <br/>
          <br/>{% for message in messages %}
        <div class="alert alert-success">
        <a class="close" href="#" data-dismiss="alert">×</a>
                 {{ message }}
        </div>
        {% endfor %}
          <button class="button"><a class="navbar-item" href="http://127.0.0.1:8000" target="_self">Atras</a></button>  <button type="submit" class="button"> Continuar</button>
        </form>
        <button class="button"> <a class="navbar-item" href="http://127.0.0.1:8000/recuContraseña" target="_self">Recuperar Contraseña</a></button>
      </form>
    </div>
  </body>
